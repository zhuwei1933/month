<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>确认身份</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<form method="post" action="/month/user/vali">
    <div class="form-group" >
        <label for="exampleInputEmail1">账号</label>
        <input type="text" class="form-control" id="exampleInputEmail1" name="username" placeholder="账号">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="密码">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">验证码</label>
        <input type="text" class="form-control" id="exampleInputPassword1" name="code" placeholder="验证码">
        <div><img src="{:captcha_src()}" alt="captcha" /></div>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
</body>
</html>
