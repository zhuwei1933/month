<html lang="en">
<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
<form method="post" action="/month/user/addfun" enctype="multipart/form-data">

        <input type="text" class="form-control" id="exampleInputEmail1" name="title" placeholder="标题">
    </div>
    <div class="form-group">
        <select class="form-control" name="pid">
            {foreach $data as $k => $v}
            <option value="{$v.id}">{$v.type}</option>
            {/foreach}
        </select>
    </div>
    <div class="form-group">
        <label for="exampleInputFile">File input</label>
        <input type="file" id="exampleInputFile" name="imges[]" multiple>
        <p class="help-block">Example block-level help text here.</p>
    </div>
    <button type="submit" class="btn btn-default">上传</button>
